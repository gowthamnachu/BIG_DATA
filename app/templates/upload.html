<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload CSV - Fraud Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Fraud Detector</a>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h1 class="h3 mb-4">Upload Transactions CSV</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Choose CSV file</label>
            <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
            <div class="form-text">Required columns: Time, V1..V28, Amount (Class optional)</div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="on" id="standardize" name="standardize" checked>
            <label class="form-check-label" for="standardize">
              Standardize inputs (z-score) if no saved preprocessor is found
            </label>
          </div>
          <div class="mb-3">
            <label for="threshold" class="form-label">Decision threshold (0-1)</label>
            <input class="form-control" type="number" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.10">
            <div class="form-text">Lower values increase sensitivity (more flagged as fraud). Default is 0.10.</div>
          </div>
          <button class="btn btn-primary" type="submit">Analyze</button>
          <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Back</a>
        </form>
      </div>
    </div>

    <div class="mt-4">
      <h6>Need a sample file?</h6>
      <p>You can try with our <a href="{{ url_for('static', filename='sample/sample_transactions.csv') }}">sample CSV</a>.</p>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
